<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="styles.css" defer />
	</head>

	<body>
		<div class="header">
			<h1>Form Validation</h1>
		</div>
		<div class="newBtn-container">
			<button id="newBook">+ New Book</button>
		</div>

		<div id="myModal" class="modal">
			<form id="form" action="script.js">
				<h1>New Book</h1>
				<input type="text" id="email" placeholder="email" pattern="[a-zA-Z0-9]" />
				<input type="text" id="country" placeholder="country" />
                <input type="text" id="zip-code" placeholder="zip code" />
                <input type="text" id="password" placeholder="password" />
                <input type="text" id="confirm-password" placeholder="confirm password" />
				<input type="text" id="pages" placeholder="pages" pattern="[1-9]+" />
			</form>
			<button id="submit">Submit</button>
		</div>

		<div id="Library-container" class="Library-container"></div>
	</body>
</html>
